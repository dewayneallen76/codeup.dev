# Instructions

This is part of an social networking application for sharing the books you are reading with your friends.

This page is trying to using an array of objects to populate a select element. The select should have a list of your friends names in it. But the select is not showing up properly.

Here's what the end product should look like

```html
<select id="friend" name="friend">
  <option value="1">Oliver</option>
  <option value="2">Barry</option>
  <option value="3">Jessica</option>
  <option value="4">Clark</option>
</select>
```

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programming books books</title>
</head>
<body>
    <h1>See your friend's books</h1>
    <form>
        <label for="friend">Choose</label>
        <select id="friend" name="friend">
            <option value="">Friend</option>
        </select>
        <input type="button" value="Search">
    </form>
    <div id="books"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>

        var friends = [
            {name: 'Oliver', books: ['Ansible for DevOps', 'Servers for hackers']},
            {name: 'Barry', books: ['Working effectively with unit tests', '50 quick ideas for your tests']},
            {name: 'Jessica', books: ['Understanding the 4 rules of simple design', 'Principles of package design']},
            {name: 'Clark', books: ['Selling test driven projects']}
        ];

        var $friendSelect = $('#friend');
        var options = '';

        friends.forEach(function (friend, i) {
            options += '<option value="' + (i + 1) + '">' + friend.name + '</option>';
        });
        console.log(options);
        $friendSelect.html(options);
    </script>
</body>
</html>
