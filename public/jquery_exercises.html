<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>JQuery Exercises</title>
</head>
<body>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
"use strict";

 $(document).ready(function () {
    
    $('.codeup').css('border-style', 'solid');
 	$('.codeup').css('border-color', 'red');
 	$('.codeup').css('border-width', '1px');

});

</script>
    <h1>Example Page</h1>
    <div class="codeup">
        <h3>NOTICE</h3>
        <p>This is an important message!</p>
    </div>
    <div class="not-important">
        <h2>Lorem Ipsum</h2>
        <p>Lorem ipsum dolor sit amet, incididunt ut <span class="important">labore et dolore magna aliqua.</span>, quis ut aliquip ex ea commodo.</p>
    </div>
    <p id="codeup">This is also very important.</p>

</body>
