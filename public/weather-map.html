<!DOCTYPE html>
<html>
<head>
	<title>Weather API</title>
</head>
<body>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="/css/weather-map.css">

<h2 class="text-center">Weather Application</h2>
<div class="container">
<div class="row">
  <div id="todayWeather" class="col-md-4"></div>
  <div id="tomorrowWeather" class="col-md-4"></div>
  <div id="thirdDayWeather" class="col-md-4"></div>
</div>
<br>
<div class="row">
  <div class="col-md-4">
  	<div class="form-group">
    	<label for="exampleInputEmail1">Latitude</label>
    	<input class="form-control" id="inputLatitude" placeholder="Latitude">
  	</div>
  </div>
  <div class="col-md-4">
  	<div class="form-group">
    	<label for="exampleInputPassword1">Longitude</label>
    	<input type="text" class="form-control" id="inputLongitude" placeholder="Longitude">
  	</div>
  </div>
  <div class="col-md-4">
  	<button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">Get Weather!</button>
  </div>
</div>
<br>
<div id="googleMap"></div>

</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEmQi6miTHU5ETbXZQGhVu1CFkIMrl-8w"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/js/weather-map.js"></script>
</html>
